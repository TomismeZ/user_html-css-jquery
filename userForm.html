<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!--引入jQuery框架库文件-->
    <script type="text/javascript" src="plugins/jquery2.1.3.min.js"></script>
     <script type="text/javascript" src="js/common.js"></script>

     <script type="text/javascript">
        window.onload = function () {
            var formElements = document.getElementsByTagName("form")[0].elements;

            for (var i = 0; i < formElements.length; i++) {
                formElements[i].oninput = function (event) {
                    event.target.setCustomValidity("");
                }
            }
        };

        function checkInput(form) {
            var formElements = form.elements;
            var password = formElements.password;
            var confirmPassword = formElements.confirmPassword;  
            if (password.value != confirmPassword.value) {
                confirmPassword.setCustomValidity("确认密码与登录密码必须相同");
                return false;
            }

            alert("登录成功");
            return true;
        }

    </script>
</head>

<body>
    <div id="container">
        <header class="header">
            <div class="head_left">
                用户管理系统
            </div>
            <div class="head_right">
                <a href="#">帮助</a>
                <a href="#">退出</a>
            </div>
        </header>
        <div class="left">
            <div class="left_top">
                <div> <a href="userList.html">用户查询</a></div>
                <div><a href="#">用户新增</a></div>
            </div>
            <div class="left_bottom">
                <img src="images/login.png" alt="加载失败"> 
                <span>当前登录用户</span>
            </div>
        </div>
        <div class="right">
            <header class="right_head">
                <h5>新增&编辑用户信息</h5>
            </header>
            <div class="right_content">
                <form action="#" method="post" onsubmit="return registerValid()">
        
                    <div class="input-group">
                        <label class="input-label">用户名称：</label>
                        <label class="input-content">
                            <input class="input" type="text" name="username" placeholder="请输入您的用户名！"  autofocus="true"  maxlength="20" >
                            <span></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-label">登陆密码：</label>
                        <label class="input-content">
                            <input class="input" type="password" name="password" placeholder="请输入您的密码"  maxlength="20">
                            <span></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-label">重复密码：</label>
                        <label class="input-content">
                           <input class="input" type="password" name="confirmPassword" placeholder="请输入您的确认密码" maxlength="20">
                            <span></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-label">电子邮箱：</label>
                        <label class="input-content">
                           <input class="input" type="email" name="email" placeholder="请输入您的邮箱" >
                            <span></span>
                        </label>
                    </div>
                    <div class="input-group">
                        <label class="input-label">性 　 别：</label>
                        <label class="input-content">
                        <input type="radio" name="gender" value="male" checked>男
                        　　<input type="radio" name="gender" value="female">女
                           
                        </label>
                    </div>
                    <div class="button-group">
                        <button>保存</button>
                        <button type="reset">重置</button>
                        <button type="button">返回</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
